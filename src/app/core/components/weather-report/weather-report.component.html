<div fxLayout="row" >
  <div fxFlex="5"></div>
  <div fxFlex="40" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="60" fxLayoutAlign="space-between stretch">
      {{reportData.cityName}}
    </div>
    <div fxFlex="40">
      {{reportData.localDateTime}}
    </div>
  </div>
  <div fxFlex="10" fxLayout="column" fxLayoutAlign="center center">
  </div>
  <div fxFlex="40" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="50" fxLayout="row" >
      <div fxflex="70" fxLayoutAlign="end center"><img src={{reportData.descriptionIcon}} alt=""> </div>
      <div fxflex="30" fxLayoutAlign="start center">{{reportData.temperature}} C</div>
    </div>
    <div fxFlex="50" fxLayout="row">
        <div fxflex="70" fxLayoutAlign="end center"></div>
        <div fxflex="30" fxLayoutAlign="start center">{{reportData.description}}</div>
    </div>
  </div>
</div>
